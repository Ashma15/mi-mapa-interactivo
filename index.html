<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interactivo en Bogotá con Marcadores de Corazón</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Control Geocoder CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <!-- Leaflet Control Geocoder JS -->
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    // Crear el mapa centrado en Bogotá
    var map = L.map('map').setView([4.7110, -74.0721], 12); // Bogotá, Colombia

    // Cargar la capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Limitar el área de búsqueda solo a Bogotá
    var bounds = [[4.478, -74.340], [4.866, -73.906]]; // Definir el área de Bogotá
    map.setMaxBounds(bounds);  // Limitar la vista del mapa a Bogotá

    // Configurar el geocodificador para que solo busque dentro de Bogotá
    var geocoder = L.Control.geocoder({
      geocoder: L.Control.Geocoder.nominatim(),
      placeholder: 'Buscar dirección en Bogotá...',
      queryParams: {
        countrycodes: 'CO', // Limitar a Colombia
        limit: 5 // Limitar el número de resultados
      },
      onResult: function(e) {
        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        // Verificar si la ubicación está dentro de los límites de Bogotá
        if (map.getBounds().contains([lat, lng])) {
          map.setView([lat, lng], 14);  // Centrar el mapa en la ubicación encontrada
        } else {
          alert("La ubicación no está dentro de los límites de Bogotá.");
        }
      }
    }).addTo(map);

    // Cargar marcadores guardados desde localStorage
    var savedMarkers = JSON.parse(localStorage.getItem('markers')) || [];

    savedMarkers.forEach(function(markerData) {
      var marker = L.marker([markerData.lat, markerData.lng], {
        icon: L.icon({
          iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/1/1d/Heart_icon_%28colored%29.svg', // Marcador de corazón
          iconSize: [32, 32],
          iconAnchor: [16, 32],
          popupAnchor: [0, -32],
          shadowSize: [0, 0]
        })
      }).addTo(map);
      marker.bindPopup("<b>" + markerData.note.title + "</b><br>" + markerData.note.content + "<br><button onclick='deleteMarker(" + markerData.lat + "," + markerData.lng + ")'>Eliminar Marcador</button>");
    });

    // Función para agregar un marcador con nota
    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      // Asegurarse de que el clic esté dentro de Bogotá
      if (map.getBounds().contains([lat, lng])) {
        // Preguntar al usuario por la nota
        var noteTitle = prompt("Título de la nota:");
        var noteContent = prompt("Contenido de la nota:");

        if (noteTitle && noteContent) {
          // Crear el marcador con el icono de corazón
          var marker = L.marker([lat, lng], {
            icon: L.icon({
              iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/1/1d/Heart_icon_%28colored%29.svg',  // Marcador morado
              iconSize: [32, 32],
              iconAnchor: [16, 32],
              popupAnchor: [0, -32],
              shadowSize: [0, 0]
            })
          }).addTo(map);

          marker.bindPopup("<b>" + noteTitle + "</b><br>" + noteContent + "<br><button onclick='deleteMarker(" + lat + "," + lng + ")'>Eliminar Marcador</button>");

          // Guardar el marcador y la nota en localStorage
          savedMarkers.push({
            lat: lat,
            lng: lng,
            note: {
              title: noteTitle,
              content: noteContent
            }
          });

          localStorage.setItem('markers', JSON.stringify(savedMarkers));
        }
      } else {
        alert("El marcador debe estar dentro de Bogotá.");
      }
    });

    // Función para eliminar un marcador
    function deleteMarker(lat, lng) {
      // Filtrar los marcadores guardados para eliminar el que se ha seleccionado
      savedMarkers = savedMarkers.filter(function(markerData) {
        return markerData.lat !== lat || markerData.lng !== lng;
      });

      // Eliminar el marcador del mapa y actualizar el localStorage
      localStorage.setItem('markers', JSON.stringify(savedMarkers));
      location.reload();  // Recargar la página para actualizar el mapa
    }
  </script>

</body>
</html>
